<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Javascript Demo</title>
    <script>
	// Events demo
        function eventcall(val) {
            console.log(val)
            switch(val) {
                case 'ch':
                    alert('Value is changed')
                    break;
                case 'c':
                    document.getElementById('eventdemo').style.backgroundColor = 'red'
                    break;
                case 'o':
                    document.getElementById('eventdemo').style.backgroundColor = 'green'
                    break;
                case 'l':
                    document.getElementById('eventdemo').style.backgroundColor = 'aquamarine'
                    break;
            }
        }
    </script>
</head>
<body>

    <h1>Events</h1>
    <input type="text" value="demo" onchange="eventcall('ch')">
    <br><br>
    <div id="eventdemo" style="background-color: aquamarine; height: 200px; width: 200px;" onclick="eventcall('c')" onmouseover="eventcall('o')"
    onmouseleave="eventcall('l')">   
    </div>
    
    <h1>Addition function</h1>
    <input type="number" id="a">
    <input type="number" id ="b">
    <button onclick="add()">Add</button>
    <p></p>
    <p></p>

    <h1>Email Regex</h1>
    <input type="email" id="email">
    <button onclick="verify()">Verify</button>

    <h1>Password Regex</h1>
    <input type="password" id="pass">
    <button onclick="passverify()">Verify</button>

    <h1>Form Validation</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email1" name="email" required>
        <span id="emailError"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError"></span>
        <br><br>

        <button type="submit">Register</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
